{% extends 'mainApp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
            <h3 class="panel-title">Resetear contrase√±a</h3>
            </div>
            <div class="panel-body">
                {% if error != None %}
                <ul class="messagelist">
                    <li class="error">
                        {{error}}
                    </li>
                </ul>
                {% endif %}
                <p style="font-size: medium">Usuario: <b>{{ user.username }}</b></p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
